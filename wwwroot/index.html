<body>

    <script>navigator.serviceWorker.register('service-worker.js');</script>
    <script>
        window.Sharing = function (message) {
            navigator.share({
                title: "Uporg",
                url: message
                });

        window.clip = function (message) {
            navigator.clipboard.writeText(message);
        }
    </script>
